[behave]
#Path to your feature files (default is ./features)
paths = features

# Output format: can be 'pretty', 'plain', 'json', etc.
format = pretty

# Whether to show the source file and line number for each step
show_source = true

# Whether to show code snippets for undefined steps
show_snippets = true

# Run only scenarios with these tags (or exclude with ~)
tags = ~@skip

# Set the logging level (e.g., DEBUG, INFO, WARNING)
logging_level = INFO

# Whether to do a dry run (parse but don't execute steps)
dry_run = false